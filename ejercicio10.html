<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Promedios por Turno</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- EJERCICIO 10:
        Se cuenta con la siguiente información:
        • Las edades de 5 estudiantes del turno mañana.
        • Las edades de 6 estudiantes del turno tarde.
        • Las edades de 11 estudiantes del turno noche.

        Nota: Las edades de cada estudiante se deberán ingresar por la web.
        Lo que queremos devolver:

        • Obtener el promedio de las edades de cada turno (tres promedios).
        • Imprimir dichos promedios (promedio de cada turno).
        • Mostrar por pantalla un mensaje que indique cuál de los tres turnos tiene un
        promedio de edades mayor. -->

    <div class="container mt-5 mb-3">
        <h2 class="text-center mb-4">Promedio de Edades por Turno</h2>

        <div class="row">
            <!-- Turno Mañana -->
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-header bg-primary text-white">
                        Edades - Turno Mañana (5 estudiantes)
                    </div>
                    <div class="card-body" id="maniana"></div>
                </div>
            </div>

            <!-- Turno Tarde -->
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-header bg-warning text-dark">
                        Edades - Turno Tarde (6 estudiantes)
                    </div>
                    <div class="card-body" id="tarde"></div>
                </div>
            </div>

            <!-- Turno Noche -->
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-header bg-dark text-white">
                        Edades - Turno Noche (11 estudiantes)
                    </div>
                    <div class="card-body" id="noche"></div>
                </div>
            </div>
        </div>

        <!-- Botón de cálculo -->
        <div class="text-center">
            <button onclick="calcularPromedios()" class="btn btn-success px-4 mt-3">Calcular Promedios</button>
        </div>

        <!-- Resultado -->
        <div id="resultado" class="mt-4 fs-5 text-center"></div>
    </div>

    <script>
        // Crear inputs al cargar
        window.onload = function () {
            generarInputs("maniana", 5, "m");
            generarInputs("tarde", 6, "t");
            generarInputs("noche", 11, "n");
        };

        function generarInputs(containerId, cantidad, prefijo) {
            const container = document.getElementById(containerId);
            for (let i = 1; i <= cantidad; i++) {
                const input = document.createElement("input");
                input.type = "number";
                input.placeholder = `Estudiante ${i}`;
                input.className = "form-control mb-2";
                input.id = `${prefijo}${i}`;
                container.appendChild(input);
            }
        }

        function calcularPromedios() {
            const promedioManiana = obtenerPromedio("m", 5);
            const promedioTarde = obtenerPromedio("t", 6);
            const promedioNoche = obtenerPromedio("n", 11);

            if (promedioManiana === null || promedioTarde === null || promedioNoche === null) {
                document.getElementById("resultado").innerHTML = `<span class="text-danger">Por favor, completa todas las edades correctamente.</span>`;
                return;
            }

            let mayorTurno = "";
            if (promedioManiana > promedioTarde && promedioManiana > promedioNoche) {
                mayorTurno = "Turno Mañana tiene el promedio más alto.";
            } else if (promedioTarde > promedioManiana && promedioTarde > promedioNoche) {
                mayorTurno = "Turno Tarde tiene el promedio más alto.";
            } else if (promedioNoche > promedioManiana && promedioNoche > promedioTarde) {
                mayorTurno = "Turno Noche tiene el promedio más alto.";
            } else {
                mayorTurno = "Hay al menos dos turnos con el mismo promedio mayor.";
            }

            document.getElementById("resultado").innerHTML = `
                <p><strong>Promedio Turno Mañana:</strong> ${promedioManiana.toFixed(2)}</p>
                <p><strong>Promedio Turno Tarde:</strong> ${promedioTarde.toFixed(2)}</p>
                <p><strong>Promedio Turno Noche:</strong> ${promedioNoche.toFixed(2)}</p>
                <p class="mt-3"><strong>${mayorTurno}</strong></p>
            `;
        }

        function obtenerPromedio(prefijo, cantidad) {
            let suma = 0;
            for (let i = 1; i <= cantidad; i++) {
                const valor = parseInt(document.getElementById(`${prefijo}${i}`).value);
                if (isNaN(valor) || valor <= 0) {
                    return null;
                }
                suma += valor;
            }
            return suma / cantidad;
        }
    </script>
</body>

</html>
