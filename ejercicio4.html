<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <title>Calculando numero mayor</title>
</head>

<body class="bg-dark text-white">

    <!-- EJERCICIO 4: Crear una función que en base a 2 números enteros que ingrese el usuario,
    calcular cual número es el mayor y devolverlo -->

    <div class="container text-center mt-5">
        <h1>¿Eres mayor de edad?</h1>
        <p>Ingresa tu edad para verificar</p>
        <input type="number" id="Num1" class="form-control w-25 mx-auto m-2" placeholder="Ej: 1 - 10">
        <input type="number" id="Num2" class="form-control w-25 mx-auto m-2" placeholder="Ej: 1 - 10">
        <button onclick="calcularMayor()" class="btn btn-success mt-3">Verificar</button>
        <p id="resultado" class="mt-4 fs-4"></p>
    </div>

    <script>
        function calcularMayor() {
            const Num1 = document.getElementById("Num1").value;
            const Num2 = document.getElementById("Num2").value;
            const resultado = document.getElementById("resultado");

            if (Num1 < 0 || Num2 < 0) {
                resultado.innerHTML = `<p class="text-danger">Los numeros tienen que ser mayores a 0</p>`;
                return;
            }

            if (Num1 > Num2) {
                resultado.textContent = "El numero mayor es: " + Num1;
            } else {
                resultado.textContent = "El numero mayor es: " + Num2;
            }
        }

    </script>



</body>

</html>
