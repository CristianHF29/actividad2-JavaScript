<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Análisis de 10 Números</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- EJERCICIO 7:
        Se realiza la carga de 10 valores enteros por teclado. Se desea conocer:
        • La cantidad de valores negativos ingresados.
        • La cantidad de valores positivos ingresados.
        • La cantidad de múltiplos de 15.
        • El valor acumulado de los números ingresados que son pares. -->

    <div class="container mt-5">
        <h2 class="text-center mb-4">Análisis de 10 Valores Enteros</h2>

        <div class="row justify-content-center">
            <div class="col-md-8 bg-white p-4 rounded shadow">
                <p class="fw-bold">Ingresa 10 valores enteros:</p>

                <div id="inputsNumeros" class="row">
                    <!-- Se generarán dinámicamente 10 inputs -->
                </div>

                <button onclick="procesarValores()" class="btn btn-primary w-100 mt-3">Procesar Valores</button>

                <div id="resultado" class="mt-4 fs-5 text-center"></div>
            </div>
        </div>
    </div>

    <script>
        // Crear 10 campos de entrada al cargar la página
        window.onload = function () {
            const container = document.getElementById("inputsNumeros");
            for (let i = 1; i <= 10; i++) {
                const div = document.createElement("div");
                div.className = "col-md-2 col-4 mb-2";
                div.innerHTML = `<input type="number" id="num${i}" class="form-control text-center" placeholder="${i}">`;
                container.appendChild(div);
            }
        };

        function procesarValores() {
            let negativos = 0;
            let positivos = 0;
            let multiplos15 = 0;
            let sumaPares = 0;
            const resultado = document.getElementById("resultado");

            for (let i = 1; i <= 10; i++) {
                const valor = parseInt(document.getElementById(`num${i}`).value);

                // Validar que se ingresó un número
                if (isNaN(valor)) {
                    resultado.innerHTML = `<span class="text-danger">Por favor, completa todos los campos con números válidos.</span>`;
                    return;
                }

                if (valor < 0) negativos++;
                if (valor > 0) positivos++;
                if (valor % 15 === 0) multiplos15++;
                if (valor % 2 === 0) sumaPares += valor;
            }

            resultado.innerHTML = `
                <p><strong>Cantidad de negativos:</strong> ${negativos}</p>
                <p><strong>Cantidad de positivos:</strong> ${positivos}</p>
                <p><strong>Cantidad de múltiplos de 15:</strong> ${multiplos15}</p>
                <p><strong>Suma de valores pares:</strong> ${sumaPares}</p>
            `;
        }
    </script>
</body>

</html>
