<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Aumento Salarial por Categoría</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- EJERCICIO 3: Calcular el aumento de trabajador tomando en cuenta la tabla de categorías de aumento.
    Para este ejercicio deberá de asignar las siguientes variables: nombre, salario, categoría y
    aumento. Deberá demostrar los datos del empleado y el aumento salarial. -->

    <div class="container mt-5 mb-2">
        <h2 class="text-center mb-4">Cálculo de Aumento Salarial</h2>
        <div class="row justify-content-center">
            <div class="col-md-6 bg-white p-4 rounded shadow">
                <input type="text" id="nombre" class="form-control mb-3" placeholder="Nombre del empleado">
                <input type="number" id="salario" class="form-control mb-3" placeholder="Salario actual">
                <select id="categoria" class="form-select mb-3">
                    <option value="">Selecciona una categoría</option>
                    <option value="A">Categoría A</option>
                    <option value="B">Categoría B</option>
                    <option value="C">Categoría C</option>
                    <option value="D">Categoría D</option>
                </select>
                <button onclick="calcularAumento()" class="btn btn-success w-100">Calcular Aumento</button>

                <div class="mt-4" id="resultado"></div>
            </div>
        </div>
    </div>

    <script>
        function calcularAumento() {
            const nombre = document.getElementById("nombre").value;
            const salario = parseFloat(document.getElementById("salario").value);
            const categoria = document.getElementById("categoria").value;

            if (!nombre || isNaN(salario) || !categoria) {
                document.getElementById("resultado").innerHTML = "<p class='text-danger'>Por favor, completa todos los campos correctamente.</p>";
                return;
            }

            if (salario <= 0) {
                resultado.innerHTML = `<p class="text-danger">El salario tiene que ser mayor a 0</p>`;
                return;
            }

            // Porcentajes de aumento por categoría
            let porcentaje;
            switch (categoria) {
                case "A":
                    porcentaje = 0.15;
                    break;
                case "B":
                    porcentaje = 0.30;
                    break;
                case "C":
                    porcentaje = 0.10;
                    break;
                case "D":
                    porcentaje = 0.20;
                    break;
                default:
                    porcentaje = 0;
            }

            const aumento = salario * porcentaje;
            const nuevoSalario = salario + aumento;

            document.getElementById("resultado").innerHTML = `
                <div class="alert alert-info">
                    <p><strong>Empleado:</strong> ${nombre}</p>
                    <p><strong>Categoría:</strong> ${categoria}</p>
                    <p><strong>Salario Actual:</strong> $${salario.toFixed(2)}</p>
                    <p><strong>Aumento:</strong> $${aumento.toFixed(2)}</p>
                    <p><strong>Nuevo Salario:</strong> $${nuevoSalario.toFixed(2)}</p>
                </div>
            `;
        }
    </script>
</body>

</html>
