<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Descuento Tienda de Coches</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- EJERCICIO 5: Realizar una función para una tienda de coches en donde se deberá calcular:
        Si el coche a la venta es un FORD FIESTA, aplicar un 5% de descuento en la compra. Si el
        coche a la venta es un FORD FOCUS, el descuento será del 10% y si es un FORD ESCAPE
        el descuento será del 20%. Mostrar en html el coche seleccionado y el descuento que se
        aplicara en base a lo que selecciono el usuario -->

    <div class="container mt-5">
        <h2 class="text-center mb-4">Tienda de Coches - Cálculo de Descuento</h2>
        <div class="row justify-content-center">
            <div class="col-md-6 bg-white p-4 rounded shadow">

                <label for="modelo" class="form-label">Selecciona un modelo de coche:</label>
                <select id="modelo" class="form-select mb-3">
                    <option value="">-- Selecciona --</option>
                    <option value="FORD FIESTA">FORD FIESTA</option>
                    <option value="FORD FOCUS">FORD FOCUS</option>
                    <option value="FORD ESCAPE">FORD ESCAPE</option>
                </select>

                <label for="precio" class="form-label">Precio del coche ($):</label>
                <input type="number" id="precio" class="form-control mb-3" placeholder="Ej: 20000" min="0">

                <button onclick="calcularDescuento()" class="btn btn-primary w-100">Calcular Descuento</button>

                <div id="resultado" class="mt-4 fs-5 text-center"></div>
            </div>
        </div>
    </div>

    <script>
        function calcularDescuento() {
            const modelo = document.getElementById("modelo").value;
            const precio = parseFloat(document.getElementById("precio").value);
            const resultado = document.getElementById("resultado");

            // Validaciones
            if (!modelo || isNaN(precio) || precio <= 0) {
                resultado.innerHTML = `<span class="text-danger">Por favor, selecciona un modelo ó escribe un precio válido.</span>`;
                return;
            }

            // Determinar el descuento
            let porcentaje = 0;
            switch (modelo) {
                case "FORD FIESTA":
                    porcentaje = 5;
                    break;
                case "FORD FOCUS":
                    porcentaje = 10;
                    break;
                case "FORD ESCAPE":
                    porcentaje = 20;
                    break;
            }

            const descuento = (precio * porcentaje) / 100;
            const precioFinal = precio - descuento;

            resultado.innerHTML = `
                <p><strong>Modelo seleccionado:</strong> ${modelo}</p>
                <p><strong>Precio original:</strong> $${precio.toFixed(2)}</p>
                <p><strong>Descuento aplicado:</strong> ${porcentaje}% ($${descuento.toFixed(2)})</p>
                <p><strong>Precio final con descuento:</strong> $${precioFinal.toFixed(2)}</p>
            `;
        }
    </script>
</body>

</html>
