<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Conversión de Temperatura</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- EJERCICIO 9:
        Crear programa donde se introduce una temperatura en Celsius y salga el resultado en
        Fahrenheit, una vez teniendo la temperatura en Fahrenheit deberá devolver lo siguiente:
        • Si ºF está entre 14 y 32, sale la frase “Temperatura baja”
        • Si ºF está entre 32 y 68, sale la frase “Temperatura adecuada”
        • Si ºF está entre 68 y 96, sale la frase “Temperatura alta”
        • Si no está entre ningún caso anterior la frase “Temperatura desconocida” -->

    <div class="container mt-5">
        <h2 class="text-center mb-4">Conversor de Temperatura: Celsius → Fahrenheit</h2>

        <div class="row justify-content-center">
            <div class="col-md-6 bg-white p-4 rounded shadow">
                <label for="celsius" class="form-label">Ingresa la temperatura en ºC:</label>
                <input type="number" id="celsius" class="form-control mb-3" placeholder="Ej: 25">

                <button onclick="convertirTemperatura()" class="btn btn-success w-100">Convertir</button>

                <div id="resultado" class="mt-4 fs-5 text-center"></div>
            </div>
        </div>
    </div>

    <script>
        function convertirTemperatura() {
            const celsius = parseFloat(document.getElementById("celsius").value);
            const resultado = document.getElementById("resultado");

            if (isNaN(celsius)) {
                resultado.innerHTML = `<span class="text-danger">Por favor, ingresa una temperatura válida en ºC.</span>`;
                return;
            }

            const fahrenheit = (celsius * 9 / 5) + 32;
            let mensaje = "";

            if (fahrenheit >= 14 && fahrenheit < 32) {
                mensaje = "Temperatura baja";
            } else if (fahrenheit >= 32 && fahrenheit < 68) {
                mensaje = "Temperatura adecuada";
            } else if (fahrenheit >= 68 && fahrenheit <= 96) {
                mensaje = "Temperatura alta";
            } else {
                mensaje = "Temperatura desconocida";
            }

            resultado.innerHTML = `
                <p><strong>Temperatura en Fahrenheit:</strong> ${fahrenheit.toFixed(2)} ºF</p>
                <p><strong>Estado:</strong> ${mensaje}</p>
            `;
        }
    </script>
</body>

</html>
