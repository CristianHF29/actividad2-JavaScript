<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Descuento en Viajes Turísticos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- EJERCICIO 6: Crear una Función para calcular el descuento en viajes turísticos tomando
        en cuenta lo siguiente:
        Si el usuario introduce como origen la ciudad de Palma y como destino La costa del Sol, el
        descuento será de 5%, si el destino es Panchimalco el descuento será del 10% y si el destino
        es Puerto el Triunfo el descuento será del 15%. -->

    <div class="container mt-5 mb-3">

        <h2 class="text-center mb-4">Descuentos en Viajes Turísticos</h2>

        <!-- Tarjeta de precios -->
        <div class="card mb-4">
            <div class="card-header text-white bg-danger">
                <strong>Precios base por destino</strong>
            </div>
            <div class="card-body">
                <ul class="mb-0">
                    <li><strong>La costa del Sol</strong>: $50</li>
                    <li><strong>Panchimalco</strong>: $40</li>
                    <li><strong>Puerto el Triunfo</strong>: $60</li>
                </ul>
            </div>
        </div>

        <!-- Formulario de entrada -->
        <div class="row justify-content-center">
            <div class="col-md-6 bg-white p-4 rounded shadow">
                <label for="origen" class="form-label">Origen del viaje:</label>
                <input type="text" id="origen" class="form-control mb-3" placeholder="Ej: Palma">

                <label for="destino" class="form-label">Destino del viaje:</label>
                <select id="destino" class="form-select mb-3">
                    <option value="">-- Selecciona destino --</option>
                    <option value="La costa del Sol">La costa del Sol</option>
                    <option value="Panchimalco">Panchimalco</option>
                    <option value="Puerto el Triunfo">Puerto el Triunfo</option>
                </select>

                <button onclick="calcularDescuentoViaje()" class="btn btn-success w-100">Calcular Descuento</button>

                <div id="resultado" class="mt-4 fs-5 text-center"></div>
            </div>
        </div>
    </div>

    <script>
        function calcularDescuentoViaje() {
            const origen = document.getElementById("origen").value.trim().toLowerCase();
            const destino = document.getElementById("destino").value;
            const resultado = document.getElementById("resultado");

            // Precios por destino
            const precios = {
                "La costa del Sol": 50,
                "Panchimalco": 40,
                "Puerto el Triunfo": 60
            };

            // Descuentos solo si el origen es "Palma"
            const descuentos = {
                "La costa del Sol": 5,
                "Panchimalco": 10,
                "Puerto el Triunfo": 15
            };

            // Validaciones
            if (!origen || !destino) {
                resultado.innerHTML = `<span class="text-danger">Por favor, completa tanto el origen como el destino.</span>`;
                return;
            }

            const precioBase = precios[destino];
            let descuento = 0;

            if (origen === "palma" || origen === "Palma") {
                descuento = descuentos[destino] || 0;
            }

            const montoDescuento = (precioBase * descuento) / 100;
            const precioFinal = precioBase - montoDescuento;

            resultado.innerHTML = `
                <p><strong>Origen:</strong> ${origen.charAt(0).toUpperCase() + origen.slice(1)}</p>
                <p><strong>Destino:</strong> ${destino}</p>
                <p><strong>Precio base:</strong> $${precioBase.toFixed(2)}</p>
                <p><strong>Descuento aplicado:</strong> ${descuento}% ($${montoDescuento.toFixed(2)})</p>
                <p><strong>Precio final:</strong> $${precioFinal.toFixed(2)}</p>
            `;
        }
    </script>
</body>

</html>
