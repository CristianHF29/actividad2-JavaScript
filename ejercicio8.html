<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Tabla de Multiplicar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- EJERCICIO 8:
        Escriba un programa que muestre la tabla de multiplicar del 1 al 10 del número ingresado
        por el usuario. -->

    <div class="container mt-5">
        <h2 class="text-center mb-4">Tabla de Multiplicar del 1 al 10</h2>

        <div class="row justify-content-center">
            <div class="col-md-6 bg-white p-4 rounded shadow">
                <label for="numero" class="form-label">Ingresa un número:</label>
                <input type="number" id="numero" class="form-control mb-3" placeholder="Ej: 5">

                <button onclick="mostrarTabla()" class="btn btn-primary w-100">Generar Tabla</button>

                <div id="resultado" class="mt-4 fs-5 text-center"></div>
            </div>
        </div>
    </div>

    <script>
        function mostrarTabla() {
            const numero = parseInt(document.getElementById("numero").value);
            const resultado = document.getElementById("resultado");

            if (isNaN(numero) || numero <= 0 || numero > 10) {
                resultado.innerHTML = `<span class="text-danger">Por favor, ingresa un número válido.</span>`;
                return;
            }

            let tabla = `<p><strong>Tabla de multiplicar del ${numero}</strong></p><ul class="list-group">`;

            for (let i = 1; i <= 10; i++) {
                tabla += `<li class="list-group-item">${numero} × ${i} = ${numero * i}</li>`;
            }

            tabla += `</ul>`;
            resultado.innerHTML = tabla;
        }
    </script>
</body>

</html>
